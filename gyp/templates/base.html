{% load static %}

<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="Developed by PenguinSoft">
	    <meta name="author" content="cosmic">
	    <meta name="keywords" content="Bootstrap 3, Template, Theme, Responsive, Corporate, Business">
	    <link rel="shortcut icon" href="{% static 'dist/img/favicon.png' %}">

	    <title>
	      {% block title %}{% endblock %}
	    </title>

	    <!-- Bootstrap core CSS -->
	    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
	    <link href="{% static 'dist/css/theme.css' %}" rel="stylesheet">
	    <link href="{% static 'dist/css/bootstrap-reset.css' %}" rel="stylesheet">
	    <!-- <link href="css/bootstrap.min.css" rel="stylesheet">-->

	    <!--external css-->
	    <link href="{% static 'dist/assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
	    <link rel="stylesheet" href="{% static 'dist/css/flexslider.css' %}"/>
	    <link href="{% static 'dist/assets/bxslider/jquery.bxslider.css' %}" rel="stylesheet" />
	    <link rel="stylesheet" href="{% static 'dist/css/animate.css' %}">
	    <link rel="stylesheet" href="{% static 'dist/assets/owlcarousel/owl.carousel.css' %}">
	    <link rel="stylesheet" href="{% static 'dist/assets/owlcarousel/owl.theme.css' %}">

	    <link href="{% static 'dist/css/superfish.css' %}" rel="stylesheet" media="screen">
	    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	    <!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> -->


	    <!-- Custom styles for this template -->
	    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/component.css' %}">
	    <link href="{% static 'dist/css/style.css' %}" rel="stylesheet">
	    <link href="{% static 'dist/css/style-responsive.css' %}" rel="stylesheet" />

	    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/parallax-slider/parallax-slider.css' %}" />
	    <script type="text/javascript" src="{% static 'dist/js/parallax-slider/modernizr.custom.28468.js' %}">
	    </script>

	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
	    <!--[if lt IE 9]>
	    <script src="js/html5shiv.js">
	    </script>
	    <script src="js/respond.min.js">
	    </script>
	    <![endif]-->
  </head>


  <body>
  <header class="head-section">
      <div class="navbar navbar-default navbar-static-top container">
        <div class="navbar-header">
          <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/inicio">GyP<span>Network</span></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="/inicio">Inicio</a>
            </li>
            <li class="dropdown">
              <a href="/sobre">Quienes somos</a>
            </li>
            <li class="dropdown">
              <a href="/ubicacion">Ubicación</a>              
            </li>
            <li class="dropdown">
              <a href="/galeria">Galeria</a>                 
            <li>
              <a href="/contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  
  {% block body %}{% endblock %}

  <footer class="footer-small">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-6 pull-right">
                    <ul class="social-link-footer list-unstyled">
                        <li class="wow flipInX" data-wow-duration="2s" data-wow-delay=".1s"><a href="#"><i class="fa fa-facebook"></i></a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                  <div class="copyright">
                    <p>&copy; Copyright - Acme Theme by cosmic.</p>
                  </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'dist/js/jquery-1.8.3.min.js' %}">
    </script>
    <script src="{% static 'dist/js/bootstrap.min.js' %}">
    </script>
    <script type="text/javascript" src="{% static 'dist/js/hover-dropdown.js' %}">
    </script>
    <script defer src="{% static 'dist/js/jquery.flexslider.js' %}">
    </script>
    <script type="text/javascript" src="{% static 'dist/assets/bxslider/jquery.bxslider.js' %}">
    </script>

    <script type="text/javascript" src="{% static 'dist/js/jquery.parallax-1.1.3.js' %}">
    </script>
    <script src="{% static 'dist/js/wow.min.js' %}">
    </script>
    <script src="{% static 'dist/assets/owlcarousel/owl.carousel.js' %}">
    </script>

    <script src="{% static 'dist/js/jquery.easing.min.js' %}">
    </script>
    <script src="{% static 'dist/js/link-hover.js' %}">
    </script>
    <script src="{% static 'dist/js/superfish.js' %}">
    </script>
    <script type="text/javascript" src="{% static 'dist/js/parallax-slider/jquery.cslider.js' %}">
    </script>
    <script type="text/javascript">
      $(function() {

        $('#da-slider').cslider({
          autoplay    : true,
          bgincrement : 100
        });

      });
    </script>



    <!--common script for all pages-->
    <script src="{% static 'dist/js/common-scripts.js' %}">
    </script>

    <script type="text/javascript">
      jQuery(document).ready(function() {


        $('.bxslider1').bxSlider({
          minSlides: 5,
          maxSlides: 6,
          slideWidth: 360,
          slideMargin: 2,
          moveSlides: 1,
          responsive: true,
          nextSelector: '#slider-next',
          prevSelector: '#slider-prev',
          nextText: 'Onward →',
          prevText: '← Go back'
        });

      });


    </script>


    <script>
      $('a.info').tooltip();

      $(window).load(function() {
        $('.flexslider').flexslider({
          animation: "slide",
          start: function(slider) {
            $('body').removeClass('loading');
          }
        });
      });

      $(document).ready(function() {

        $("#owl-demo").owlCarousel({

          items : 4

        });

      });

      jQuery(document).ready(function(){
        jQuery('ul.superfish').superfish();
      });

      new WOW().init();


    </script>
  </body>
 </html>
